        <title>
        Bookswala.com

       <script type="text/javascript">
            function validate()
            {
            
                if( document.myForm.uname.value == "" )
                {
                    alert( "Please provide username!" );
                    document.myForm.uname.focus() ;
                    return false;
                }
                
                if( document.myForm.pass.value == "" )
                {
                    alert( "Please provide password!" );
                    document.myForm.pass.focus() ;
                    return false;
                }
                return( true );
            }
            function validateUsernamePass()
            {
                var xhttp; 
                var username = document.myForm.uname.value
                var password = document.myForm.pass.value
                xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function()
                {
                    if (this.readyState == 4 && this.status == 200)
                    {
                        if(this.responseText == "No")
                        {
                            document.getElementById("loginstat").innerHTML = "The username does not match the password.";
                            document.getElementById("login").disabled = true;
                        }
                        else
                        {
                            document.getElementById("loginstat").innerHTML = "";
                            document.getElementById("login").disabled = false;
                        }    
                    }
                };
                xhttp.open("GET", "AjaxFiles/user_pass_validator.php?username="+username+"&pass="+password, true);
                xhttp.send();
            }
       </script>
      
   </head>
   
   <body class="container-fluid"background="images/hbg.jpg">

       <div class="container">
            
                    
                    <div class="tagline-lower text-expanded text-shadow text-uppercase  mb-5 d-none d-lg-block">Log In</div>
                    <div class="tagline-lower text-expanded text-shadow text-uppercase  mb-5 d-none d-lg-block" id="loginstat"></div>
                    <form action="login.php" name="myForm" onsubmit="return(validate());" method="post">
                        UserName: 
                        <input type="text" name="uname" />
                        <br>
                        <br>
            
                        Password:
                        <input type="password" onkeyup="validateUsernamePass()" name="pass" />
                        <br>
                        <br>
                        <input type="submit" id="login" value="Log In" />
                    </form>
                    
                 
       </div>
